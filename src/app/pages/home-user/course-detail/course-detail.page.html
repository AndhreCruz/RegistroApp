<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="../home-user.page.html"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-start">{{course.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img id="course-img" alt="Silhouette of mountains" [src]="course.imageURL" />
    <ion-card-header>
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="course.profileImg" />
      </ion-avatar>
      <ion-card-title>Profesor del Curso</ion-card-title>
      <ion-card-subtitle>{{course.details[1]}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-title size="large" class="footer-title ion-text-center">Crafted by CodeCrafters</ion-title>
  </ion-toolbar>
</ion-footer>
