<ion-header></ion-header>

<ion-content class="ion-padding ion-text-center login-content">
  <ion-img src="assets/images/logo.png" class="login-logo"></ion-img>
  
  <ion-title class="login-title">
    <h1>[Nombre de la App]</h1>
  </ion-title>
  
  <p class="welcome-message">
    Email logueado: {{ email || 'Default' }}
  </p>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Icon Buttons</ion-title>
  </ion-toolbar>
</ion-footer>
