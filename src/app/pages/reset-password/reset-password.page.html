<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button default-href="login"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Volver a Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center login-content">
  <ion-img src="assets/images/logo.png" class="login-logo"></ion-img>
  <ion-title class="login-title">
    <h1>Recuperar Contraseña</h1>
  </ion-title>
  <ion-text color="medium">
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña</p>
  </ion-text>  
  <ion-list class="login-list">
    <ion-item class="login-item">
      <ion-input placeholder="Ingresa tu correo electrónico aquí" [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="resetPassword()">Enviar correo de recuperación</ion-button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-title size="large" class="footer-title ion-text-center">Crafted by CodeCrafters</ion-title>
  </ion-toolbar>
</ion-footer>
