<ion-header [translucent]="true" >
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="../home-user.page.html"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">{{course.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img id="course-img" alt="Silhouette of mountains" [src]="course.imageURL" />
    <ion-card-header>
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="course.profileImg" />
      </ion-avatar>
      <ion-card-title>Profesor del Curso</ion-card-title>
      <b> <ion-card-subtitle>{{course.details[1]}}</ion-card-subtitle></b>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        <p><b> Estado:</b>{{course.details[0]}}</p>
      </ion-text>
      <ion-text>
        <p><b> Porcentaje de asistencia:</b>{{course.details[2]}}</p>
      </ion-text>
      <ion-text>
        <p><b> Total de clases asistidas:</b>{{course.details[3]}}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="openCamera()">
      <ion-icon name="qr-code"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-title size="large" class="footer-title ion-text-center">Crafted by CodeCrafters</ion-title>
  </ion-toolbar>
</ion-footer>
